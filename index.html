<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>红包雨大挑战</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background Slideshow -->
    <div id="bg-slideshow"></div>

    <!-- SOS Warning -->
    <div id="sos-warning" class="hidden">⚠️ 炸弹来袭 SOS ⚠️</div>

    <div id="game-container">
        <div id="ui-layer">
            <div class="stat-box">倒计时: <span id="timer">30</span>s</div>
            <div class="stat-box">红包: <span id="score">0</span></div>
            <div class="stat-box">金币: <span id="coins">0</span></div>
        </div>
    </div>

    <!-- Start Game Modal -->
    <div id="start-modal">
        <div class="modal-content">
            <h2>🧧 红包雨大挑战 🧧</h2>
            <p>准备好了吗？</p>
            <p>限时 30 秒，点击红包得分！</p>
            <p>⚠️ 小心炸弹 ⚠️</p>
            <button id="start-btn">开始游戏</button>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="game-over-modal" class="hidden">
        <div class="modal-content">
            <h2>🎉 游戏结束! 🎉</h2>
            <p>抢到红包: <span id="final-score">0</span> 个</p>
            <p>获得金币: <span id="final-coins">0</span> 枚</p>
            <div id="congrats-anim"></div>
            <button id="restart-btn">再玩一次</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
